<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Intrucciones</title>
  </head>
  <body>
    <article class="instruciones-juego" id="menu-instrucciones-juego">
      <section class="contenido-instrucciones">
        <img src="./assets/cheviches.png" alt="gatoCheviches" class="logo" />
        <h1 class="titulo-instrucciones">INSTRUCIONES</h1>
        <div class="instrucciones">
          <ul>
            <li>
              <strong> OBJETIVO. </strong>
              <p>
                No dejar escapar al
                <span class="gato">gato Cheviches</span>.
              </p>
            </li>
            <li>
              <strong> DESCRIPCION. </strong>
              <p>
                Adivinar la palabra, antes de que el gato de cheviches
                desaparesca. Tienes una <span class="pista">pista</span>.
              </p>
            </li>
          </ul>
        </div>
        <button class="boton-instruccion-inicio" id="boton-instruccion-inicio">
          JUGAR
        </button>
      </section>
    </article>
  </body>
</html>
